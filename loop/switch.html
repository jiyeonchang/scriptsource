<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let day;
      // 두줄을 한번에 new Date().getDay()
      //   var day = new Date();
      //   var daus =date.getDay();

      //getDay() : 0~6을 리턴
      switch (new Date().getDay()) {
        case 0:
          day = "sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "tuesday";
          break;
        case 3:
          day = "wndnesday";
          break;
        case 4:
          day = "thursday";
          break;
        case 5:
          day = "friday";
          break;
        case 6:
          day = "saturday";
          break;
      }
      console.log(day);
    </script>
  </body>
</html>

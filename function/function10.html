<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>자버수쿠랍투 내장함수</h2>
    <script>
      //encodeURI / 주소:name=%ED%99%8D%EA%B8%B8%EB%8F%99,영문 ,숫자 ,일부 기회 인코딩 제외
      document.write(
        encodeURI("http://localhost:8080/basic/info.html?name=홍길동")
        // http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99
      );
      document.write("<br>");
      document.write(
        "declde" +
          decodeURI(
            "http://localhost:8080/basic/info.html?name=%ED%99%8D%EA%B8%B8%EB%8F%99"
          )
      );

      document.write("<br><br>");

      document.write(
        //  encodeURIComponent 영문 숫자 제외하고 다 바꿔져서 주소 생성

        // http%3A%2F%2Flocalhost%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99
        encodeURIComponent("http://localhost:8080/basic/info.html?name=홍길동")
      );
      document.write("<br>");
      document.write(
        "declde" +
          decodeURIComponent(
            "http%3A%2F%2Flocalhost%3A8080%2Fbasic%2Finfo.html%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99"
          )
      );
    </script>
  </body>
</html>

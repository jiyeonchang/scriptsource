<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = new Date();
      document.write(now + "<br>");
      document.write("연도 :", now.getFullYear + "<br>");
      document.write("월 :" + now.getMonth + "<br>"); //1월이 0부터 시작함
      document.write("일 " + now.getDate + "<br>");
      document.write("시", now.getHours + "<br>");
      document.write("분", now.getMinutes + "<br>");
      document.write("초", now.getSeconds + "<br>");
      document.write(typeof now);
      document.write("날짜를 문자열 형태로 : " + now.toDateString() + "<br>");
      document.write("날짜를 문자열 형태로 : " + now.toLocaleString() + "<br>");
      document.write(
        "날짜를 문자열 형태로 : " + now.toLocaleDateString() + "<br>"
      );

      document.write("<br>");
      let date = new Date(2021, 10, 16); //10이라고 넣는건 11 월이라는 뜻
      document.write("연도" + date.getFullYear() + "<br>");
      document.write("월 :", date.getMonth() + 1, "<br>"); //1월이 0부터 시작함
      document.write("일 " + date.getDate() + "<br>");
    </script>
  </body>
</html>
